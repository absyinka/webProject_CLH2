    <h1>My Calculator App</h1>

    <div class="container">
      <form action="">
        <div style="margin-bottom: 3px">
          <input type="text" id="num1" placeholder="enter first number" />
        </div>

        <div style="margin-bottom: 3px">
          <input type="text" id="num2" placeholder="enter second number" />
        </div>

        <div style="margin-bottom: 3px">
          <input type="text" id="result" readonly />
        </div>

        <input type="button" value="Add" onclick="addClick()" class="btn"/>
        <input type="button" value="Substract" onclick="subClick()" class="btn"/>
        <input type="button" value="Divide" onclick="divClick()" class="btn"/>
        <input type="button" value="Multiply" onclick="mulClick()" class="btn"/>
        <input type="button" value="Modulus" onclick="modClick()" class="btn"/>
      </form>
    </div>

    <script src="js/app.js"></script>
  </body>
