    <h1>My Calculator App</h1>

    <form action="">
      <div style="margin-bottom: 3px">
        <input type="text" id="num1" placeholder="enter first number"  />
      </div>

      <div style="margin-bottom: 3px">
        <input type="text" id="num2" placeholder="enter second number" />
      </div>

      <div style="margin-bottom: 3px">
        <input type="text" id="result" readonly />
      </div>

      <input type="button" value="Add" onclick="addClick()" />
      <input type="button" value="Substract" onclick="subClick()" />
      <input type="button" value="Divide" onclick="divClick()" />
      <input type="button" value="Multiply" onclick="mulClick()" />
      <input type="button" value="Modulus" onclick="modClick()" />
    </form>
